<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sri! üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
            height: 100vh;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 100%);
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 6em;
            background: linear-gradient(45deg, #ff006e, #ffbe0b, #fb5607, #8338ec, #3a86ff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite, scaleUp 1s ease-out;
            font-weight: 900;
            letter-spacing: 5px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .name {
            font-size: 8em;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 2s ease infinite, glow 2s ease-in-out infinite;
            font-weight: 900;
            letter-spacing: 10px;
            margin: 20px 0;
            filter: drop-shadow(0 0 20px #ffd700);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes scaleUp {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px #ffd700); }
            50% { filter: drop-shadow(0 0 40px #ffd700) drop-shadow(0 0 60px #ffd700); }
        }

        .message {
            font-size: 2em;
            color: #fff;
            margin-top: 20px;
            animation: fadeInUp 1.5s ease-out;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: floatUp 8s ease-in infinite;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            width: 2px;
            height: 30px;
            background: rgba(255,255,255,0.5);
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            animation: confettiFall 5s linear infinite;
        }

        @keyframes confettiFall {
            to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .cake-container {
            margin: 40px 0;
            animation: fadeInUp 2s ease-out;
        }

        .cake {
            font-size: 8em;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(255, 190, 11, 0.5));
            cursor: pointer;
            transition: transform 0.3s;
        }

        .cake:hover {
            transform: scale(1.2);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        button {
            margin-top: 30px;
            padding: 20px 60px;
            font-size: 1.5em;
            background: linear-gradient(45deg, #ff006e, #8338ec);
            border: 3px solid #ffd700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.5);
            transition: all 0.3s;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(255, 0, 110, 0.5); }
            50% { box-shadow: 0 10px 50px rgba(255, 0, 110, 0.9), 0 0 30px rgba(255, 215, 0, 0.5); }
        }

        button:hover {
            transform: scale(1.1) rotate(-2deg);
            background: linear-gradient(45deg, #8338ec, #ff006e);
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        .gift {
            position: absolute;
            font-size: 3em;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }

        /* Tablet devices */
        @media (max-width: 1024px) {
            h1 { font-size: 5em; letter-spacing: 4px; }
            .name { font-size: 6.5em; letter-spacing: 8px; }
            .message { font-size: 1.8em; padding: 0 20px; }
            .cake { font-size: 7em; }
            button { padding: 18px 50px; font-size: 1.4em; }
        }

        /* Mobile devices */
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; letter-spacing: 2px; margin-bottom: 5px; }
            .name { font-size: 4em; letter-spacing: 3px; margin: 15px 0; }
            .message { font-size: 1.1em; padding: 0 15px; line-height: 1.4; }
            .cake { font-size: 5em; }
            .cake-container { margin: 30px 0; }
            button { 
                padding: 15px 35px; 
                font-size: 1em; 
                letter-spacing: 1px;
                margin-top: 20px;
            }
            .balloon { width: 40px; height: 55px; }
            .confetti { width: 8px; height: 8px; }
            .gift { font-size: 2em; }
        }

        /* Small mobile devices */
        @media (max-width: 480px) {
            h1 { font-size: 2em; letter-spacing: 1px; }
            .name { font-size: 3em; letter-spacing: 2px; }
            .message { font-size: 1em; padding: 0 10px; }
            .cake { font-size: 4em; }
            button { 
                padding: 12px 30px; 
                font-size: 0.9em;
                white-space: nowrap;
            }
            .gift { font-size: 1.5em; }
        }

        /* Extra small devices */
        @media (max-width: 360px) {
            h1 { font-size: 1.5em; }
            .name { font-size: 2.5em; }
            .message { font-size: 0.9em; }
            .cake { font-size: 3.5em; }
            button { padding: 10px 25px; font-size: 0.85em; }
        }

        /* Landscape orientation for mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .container { justify-content: flex-start; padding-top: 20px; }
            h1 { font-size: 2em; margin-bottom: 5px; }
            .name { font-size: 3em; margin: 10px 0; }
            .message { font-size: 0.9em; }
            .cake-container { margin: 15px 0; }
            .cake { font-size: 3em; }
            button { padding: 10px 30px; font-size: 0.9em; margin-top: 15px; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <h1>üéâ HAPPY BIRTHDAY üéâ</h1>
        <div class="name">SRI</div>
        <p class="message" id="message">May all your dreams come true! ‚ú®</p>
        
        <div class="cake-container">
            <div class="cake" onclick="blowCandles()">üéÇ</div>
        </div>
        
        <button onclick="celebrate()">üéä LET'S CELEBRATE üéä</button>
    </div>

    <script>
        const colors = ['#ff006e', '#ffbe0b', '#fb5607', '#8338ec', '#3a86ff', '#06ffa5', '#ffd700'];
        
        // Create stars
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.getElementById('stars').appendChild(star);
        }

        // Create floating balloons
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + '%';
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.animationDelay = Math.random() * 3 + 's';
            balloon.style.animationDuration = (Math.random() * 4 + 6) + 's';
            document.body.appendChild(balloon);
            
            setTimeout(() => balloon.remove(), 10000);
        }

        setInterval(createBalloon, 800);

        // Create confetti
        function createConfetti(count = 50) {
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-20px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        createConfetti(30);
        setInterval(() => createConfetti(20), 3000);

        // Fireworks
        function createFirework(x, y) {
            const particleCount = 30;
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = color;
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 100 + Math.random() * 100;
                const xVel = Math.cos(angle) * velocity;
                const yVel = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--x', xVel + 'px');
                particle.style.setProperty('--y', yVel + 'px');
                particle.style.animation = 'explode 1s ease-out forwards';
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function randomFireworks() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.5;
            createFirework(x, y);
        }

        setInterval(randomFireworks, 1500);

        // Orbiting gifts
        function createOrbitingGifts() {
            const gifts = ['üéÅ', 'üéà', 'üéÄ', 'üåü', 'üíù'];
            gifts.forEach((gift, index) => {
                const el = document.createElement('div');
                el.className = 'gift';
                el.textContent = gift;
                el.style.animationDelay = (index * 0.8) + 's';
                el.style.left = '50%';
                el.style.top = '50%';
                document.body.appendChild(el);
            });
        }

        createOrbitingGifts();

        // Celebrate function
        function celebrate() {
            const messages = [
                'üéà This is YOUR day to shine!',
                'üåü Make a wonderful wish!',
                'üéÅ You deserve endless happiness!',
                'üéµ Let the party begin!',
                'üí´ Keep sparkling, Sri!',
                'üéä Cheers to another amazing year!',
                'üåà May magic follow you everywhere!'
            ];
            
            document.getElementById('message').textContent = messages[Math.floor(Math.random() * messages.length)];
            
            // Massive confetti burst
            createConfetti(100);
            
            // Multiple fireworks
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight * 0.6;
                    createFirework(x, y);
                }, i * 200);
            }

            // Screen flash
            document.body.style.animation = 'flash 0.5s';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 500);
        }

        // Blow candles
        let candlesBlown = false;
        function blowCandles() {
            if (!candlesBlown) {
                const cake = document.querySelector('.cake');
                cake.textContent = 'üéÇ‚ú®';
                createConfetti(50);
                createFirework(window.innerWidth / 2, window.innerHeight / 2);
                candlesBlown = true;
                document.getElementById('message').textContent = 'üéâ Yay! Make a wish! üéâ';
                
                setTimeout(() => {
                    cake.textContent = 'üéÇ';
                    candlesBlown = false;
                }, 3000);
            }
        }

        // Add flash animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes flash {
                0%, 100% { background-color: #000; }
                50% { background-color: rgba(255, 255, 255, 0.2); }
            }
        `;
        document.head.appendChild(style);

        // Click anywhere for fireworks
        document.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON' && !e.target.classList.contains('cake')) {
                createFirework(e.clientX, e.clientY);
            }
        });
    </script>
</body>
</html>
